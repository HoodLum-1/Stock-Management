<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title>Stock Management</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    
      <!-- Background image -->
      <div
        class="p-5 text-center bg-image"
        style="
          background-image: url('https://mdbootstrap.com/img/new/slides/041.jpg');
          height: 400px;
          margin-top: 58px;
        "
      >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Stock Management</h1>
              <h4 class="mb-3">Management for medication in rural clinics in Africa </h4>
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>

    <br>
  <!-- Content Area -->
    <section class="details-card">
      <div class="container">
        <h1 class="mb-3" style="text-align: center;">Clinics</h1>
        <div class="row">
          <div th:each="clinic : ${clinics}" class="col-md-4">
            <div class="card" style="width: 18rem">
              <img
                src="https://mdbootstrap.com/img/new/standard/city/062.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 th:text="${clinic.clinicName + ' - ' + clinic.clinicLocation}" class="card-title">Clinic A - South Africa</h5>
                <p class="card-text">

                </p>
              </div>
              <div class="card-body">
                <a th:href="@{edit/{id}(id=${clinic.id})}" class="btn btn-outline-warning">Details</a>
                <a th:href="@{order/{id}(id=${clinic.id})}" class="btn btn-outline-info">Place order</a>
              </div>
            </div>
          </div>
      </div>
    </section>

    <br>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-left">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright:
        <a class="text-dark" href="https://mezzanineware.com/">Mezzanineware.com</a>
      </div>
      <!-- Copyright -->
    </footer>

  </body>
</html>
